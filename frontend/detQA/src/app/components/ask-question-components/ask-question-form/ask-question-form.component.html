<div id="container">
  <form
    class="form-horizontal"
    [formGroup]="askQuestionForm"
    (ngSubmit)="onSubmit()"
  >
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="failureMessage" class="failure-message">
      {{ failureMessage }}
    </div>

    <div class="form-group">
      <label id="title_label" for="title">Title:</label>
      <input
        id="title"
        type="text"
        placeholder="Insert the title of your question"
        formControlName="title"
        required
      />

      <span
        class="error-message"
        *ngIf="
          (askQuestionFormControl.title.touched || submitted) &&
          askQuestionFormControl.title.errors?.required
        "
      >
        The title is required...
      </span>
      <span
        class="error-message"
        *ngIf="
          (askQuestionFormControl.title.touched || submitted) &&
          askQuestionFormControl.title.errors?.minlength
        "
      >
        The title must be at least 15 characters long...
      </span>
      <span
        class="error-message"
        *ngIf="
          (askQuestionFormControl.title.touched || submitted) &&
          askQuestionFormControl.title.errors?.maxlength
        "
      >
        The title must not exceed 100 characters...
      </span>
    </div>

    <div class="form-group">
      <label id="body_label" for="question-body">Body:</label>
      <textarea
        id="question-body"
        rows="10"
        cols="130"
        placeholder="Enter details here..."
        formControlName="body"
        required
      ></textarea>

      <span
        class="error-message"
        *ngIf="
          (askQuestionFormControl.body.touched || submitted) &&
          askQuestionFormControl.body.errors?.required
        "
      >
        The body is required...
      </span>
      <span
        class="error-message"
        *ngIf="
          (askQuestionFormControl.body.touched || submitted) &&
          askQuestionFormControl.body.errors?.minlength
        "
      >
        The body must be at least 30 characters long...
      </span>
    </div>

    <div class="form-group">
      <label id="category_label" for="category">Category:</label>
      <select id="category" formControlName="category" required>
        <option value="" disabled selected>
          --Please choose the category of your question--
        </option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>

      <span
        class="error-message"
        *ngIf="
          (askQuestionFormControl.category.touched || submitted) &&
          askQuestionFormControl.category.errors?.required
        "
      >
        The category is required...
      </span>
    </div>

    <div class="submit-question_btn">
      <button id="submit-btn" class="btn btn-warning">Submit</button>
    </div>
  </form>
</div>
