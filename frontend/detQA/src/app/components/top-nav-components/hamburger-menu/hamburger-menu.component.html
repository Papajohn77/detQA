<div class="hamburger-menu">
  <div class="hamburger-menu_btn" (click)="onClick()">
    <div class="line line-1" [class.animate-line-1]="isAnimated"></div>
    <div class="line line-2" [class.animate-line-2]="isAnimated"></div>
    <div class="line line-3" [class.animate-line-3]="isAnimated"></div>
  </div>
  <nav class="hamburger-menu_content" [class.clicked]="isClicked">
    <a routerLink="/questions" (click)="onClick()">Questions</a>
    <a routerLink="/ask-question" (click)="onClick()">Ask Question</a>
    <a routerLink="/about" (click)="onClick()">About us</a>
  </nav>
</div>
