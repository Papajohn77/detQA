<form class="search" (submit)="onSubmit()">
  <input
    id="search-field"
    type="search"
    name="search"
    placeholder="Search..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="setSearchTerm($event)"
  />
  <button id="search-btn" class="btn btn-warning" type="submit">
    <i class="fas fa-search"></i>
  </button>
</form>
